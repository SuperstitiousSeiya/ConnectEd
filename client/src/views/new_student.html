<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/register.css">
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-thin.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-regular.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-light.css"
    />
    <title>Enroll</title>
    <script src="../js/global/ajax.js" async></script>
    <!-- <script src="../js/global/redirect.js" async></script> -->

    <script src="../js/global/form.js" defer></script>

  </head>
  <body class="px-5">
    <!-- wrapper  -->
    <img src="../assets/images/logo/logo.png" alt="logo" width="150" />
    <div class="wrapper h-[100vh] px-[5rem] min-h-[40rem]">
      <h2 class="text-primary font-semibold text-4xl text-center mb-4">
        Enrollment form
      </h2>

      <div class="container">
        <div class="flex">
          <!-- <h3 class="px-6 py-2 text-primary font-bold">Login Information</h3>
          <h3 class="px-6 py-2 bg-primary text-white font-bold">
            Personal Information
          </h3> -->
        </div>

        <div
          class="form-container px-20 pb-10 pt-[5rem] shadow-sm border flex justify-between"
        >
        <form action="" class="add-student-form px-5 py-5 flex gap-8">
            <!-- img-container  -->
            <div class="img-photo-container">
              <h2 class="font-semibold text-xl mb-2">User Photo</h2>
              <div class="mb-4 w-[10rem]">
                <img
                  src="../assets/icons/image-noload.png"
                  class="object-contain w-full"
                  alt=""
                />
              </div>
              <div class="btn btn-secondary relative flex gap-2 cursor-pointer">
                <i class="fas fa-image cursor-pointer"></i>
                <p class="cursor-pointer">Upload Photo</p>
                <input
                  type="file"
                  accept="image/png, image/gif, image/jpeg"
                  class="opacity-0 absolute left-0 w-full cursor-pointer"
                />
              </div>
            </div>
  
            <div class="student-information-wrapper">
              <h2 class="font-semibold text-xl mb-2">User Information</h2>
  
              <!-- row 1 -->
              <div class="input-row flex gap-4">
                <div class="input-group flex flex-col gap-1 mb-6 w-1/2">
                  <label for="" class="font-bold">First Name</label>
                  <input
                    type="text"
                    class="border border-black rounded-md px-4 py-1"
                  />
                </div>
                <div class="input-group flex flex-col gap-1 mb-6 w-1/2">
                  <label for="" class="font-bold">Last Name</label>
                  <input
                    type="text"
                    class="border border-black rounded-md px-4 py-1"
                  />
                </div>
              </div>
              <!-- row 2 -->
              <div class="input-row flex gap-4">
                <div class="input-group flex flex-col gap-1 mb-6 w-1/2">
                  <label for="" class="font-bold"></label>
                  <input
                    type="email"
                    class="border border-black rounded-md px-4 py-1"
                  />
                </div>
                <div class="input-group flex flex-col gap-1 mb-6 w-1/2">
                  <label for="" class="font-bold">Contact Number</label>
                  <input
                    type="text"
                    class="border border-black rounded-md px-4 py-1"
                  />
                </div>
              </div>
              <!-- row 3 -->
  
              <div class="input-group flex flex-col gap-1 mb-6 w-full">
                <label for="" class="font-bold">Company Name</label>
                <input
                  type="text"
                  class="border border-black rounded-md px-4 py-1"
                />
              </div>
  
              <!-- row 4 -->
  
              <div class="input-group flex flex-col gap-1 mb-6 w-full">
                <label for="" class="font-bold">Company Address</label>
                <input
                  type="text"
                  class="border border-black rounded-md px-4 py-1"
                />
              </div>
  
              <div class="input-group flex flex-col gap-1 mb-6 w-full">
                <label for="" class="font-bold">User Type</label>
                <input
                  type="text"
                  class="border border-black rounded-md px-4 py-1"
                />
              </div>
            </div>
  
            <div class="student-information-container"></div>
          </form>



        </div>
        
      </div>
    </div>
  </body>
</html>
