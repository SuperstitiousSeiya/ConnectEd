<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/register.css">
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-thin.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-regular.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-light.css"
    />
    <title>Register Form</title>
    <script src="../js/global/ajax.js"></script>
    <script>
      async function redirect(destination) {
    
    const res = await fetchData('users/self')
    if(res.status != 200){
        // window.location.href="login.html"
        return;
    }else{
        const userType = res.data.user.user_type;
        if(userType == "admin"){
            window.location.href= 'admin_dashboard.html'
        }else{
            window.location.href= 'student_dashboard.html'
        }
    }


   
    
}

redirect();
    </script>

    <script src="../js/global/form.js" defer></script>

  </head>
  <body class="px-5">
    <!-- wrapper  -->
    <img src="../assets/images/logo/logo.png" alt="logo" width="150" />
    <div class="wrapper h-[100vh] px-[5rem] min-h-[40rem]">
      <h2 class="text-primary font-semibold text-4xl text-center mb-4">
        Register Form
      </h2>

      <div class="container">
        <div class="flex">
          <!-- <h3 class="px-6 py-2 text-primary font-bold">Login Information</h3>
          <h3 class="px-6 py-2 bg-primary text-white font-bold">
            Personal Information
          </h3> -->
        </div>

        <div
          class="form-container px-20 pb-10 pt-[5rem] shadow-sm border flex justify-between"
        >
          <div class="left">
            <div
              class="img-container p-10 rounded-full w-fit h-fit mb-2 flex items-center justify-center shadow-md shadow-primary/50"
            >
              <img
                src="../assets/images/register/student.png"
                alt=""
                width="150"
              />
            </div>
            <h1 class="text-primary font-bold text-3xl text-center">Student</h1>
          </div>
          <div class="right w-[60%]">
            <form class="flex flex-col gap-10" data-form-type="users" data-form="POST" data-success="login.html">
              <div class="input-group flex gap-20">
                  <h2 class="text-primary font-semibold text-2xl basis-28">Username</h2>
                  <input
                      type="text"
                      name="username" 
                      placeholder="Username"
                      class="outline-none shadow-sm px-4 py-2 shadow-primary/40 w-full"
                  />
              </div>
              <div class="input-group flex gap-20">
                <h2 class="text-primary font-semibold text-2xl basis-28  whitespace-nowrap">Email Address</h2>
                <input
                    type="text"
                    name="email"
                    placeholder="Email Address"
                    class="outline-none shadow-sm px-4 py-2 shadow-primary/40 w-full"
                />
            </div>
              <div class="input-group flex gap-20">
                  <h2 class="text-primary font-semibold text-2xl basis-28">Password</h2>
                  <input
                      type="password" 
                      name="password"
                      placeholder="Password"
                      class="outline-none shadow-sm px-4 py-2 shadow-primary/40 w-full"
                  />
              </div>
              <div class="input-group flex gap-20  mb-10">
                  <h2 class="text-primary font-semibold text-2xl basis-28 whitespace-nowrap">Confirm Password</h2>
                  <input
                      type="password" 
                      name="confirm_password" 
                      placeholder="Confirm Password"
                      class="outline-none shadow-sm px-4 py-2 shadow-primary/40 w-full"
                  />
              </div>
   
          
              <button type="submit" class="btn btn-primary w-fit block ml-auto">Create</button>
          </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
